<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NorthHost - Авторизация</title>
</head>
<body>
{% block content %}
<div>
    {{ form.csrf_token }}
</div>
{% for field in form if field.name != 'csrf_token' %}
<div>
    {{ field.label() }}
    {{ field() }}
    {% for error in field.errors %}
    <div class="error">{{ error }}</div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
</body>
</html>
